    <div id="button" type="button" class="btn btn-success" onclick="reset()">New Game</div>
    <script>
        let ids = new Array();
        for (i = 0; i < 25; i++) { ids.push(i); }
        let chestCount = 0;
        let score = 0;
        let lastCheck = 12;
        let treasureLocation = 18;
        function check(p) {
            var a = parseInt(p);
            if (a === treasureLocation) {
                document.getElementById(p).src = 'treasure chest.jpg'
                score++;
            }
            else {
                document.getElementById(p).src = 'treasure chest empty.jpg'
                chestCount++
            }
            lastCheck = a;
            document.getElementById("chests").innerHTML = "Number of chests checked is " + chestCount;
            document.getElementById("score").innerHTML = "Score is " + score;
        }
        let h = ""
        function help() {
            rem = lastCheck % 5;
            div = lastCheck / 5;
            i = treasureLocation;
            if (i % 5 === rem) {
                if (i < lastCheck) { h = "up" }
                else if (i > lastCheck) { h = "down" }
                else { h = "Sorry, no help available" }
            }
            else if ((i % 5 < rem)) {

                if (parseInt(i / 5) === parseInt(div)) { h = "left" }
                else { h = "Sorry, no help available" }
            }
            else {
                if (parseInt(i / 5) === parseInt(div)) { h = "right" }
                else
                    h = "Sorry, no help available"
            }
            document.getElementById("help").innerHTML = "Help report " + h
        }
//bonus
        function reset() {
            chestCount = 0;
            score = 0
            treasureLocation = Math.round(Math.random() * (24));//(max-min)-min i.e. (23-0)+0
            document.getElementById("chests").innerHTML = "Number of chests is " + chestCount;;
            document.getElementById("score").innerHTML = "Score is " + score;

        }
